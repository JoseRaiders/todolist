<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="To do list" />
    <meta name="keywords" content="To-do list, to do list" />
    <meta name="author" content="Anuska Jose" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <title>To Do List</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="nav">
          <img src="/android-chrome-512x512.png" alt="TDL" class="nav__logo" />
          <ul class="nav__links">
            <li>
              <a class="nav__link" href="#">How To</a>
            </li>
            <li>
              <a class="nav__link" href="#">By Nuk</a>
            </li>
          </ul>
        </nav>
        <h1 class="header__title">
          <span class="header__span-accent">To Do List</span>
          keep your life in check
        </h1>
      </header>
      <main class="content">
        <section class="item content__section">
          <button
            class="item__add-button"
            type="button"
            aria-label="Add list button"
          ></button>
        </section>
        <section class="tiles content__section">
          <ul class="tile__list">
            <li class="tile">
              <div class="tile__content">
                <input
                  type="checkbox"
                  class="tile__checkbox"
                  id="check"
                  name=""
                />
                <label class="tile__description" for=""
                  >Lorem ipsum odor amet, consectetuer adipiscing elit. Metus
                  natoque lorem morbi tempus malesuada sit suscipit. Porta
                  primis nascetur odio sem id netus himenaeos sem. Phasellus
                  gravida ultricies ante tellus commodo efficitur.
                </label>
              </div>
              <div class="tile__buttons">
                <button
                  class="tile__edit-button"
                  type="button"
                  aria-label="Edit task button"
                ></button>
                <button
                  class="tile__delete-button"
                  type="button"
                  aria-label="Delete task button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2024 Anuska Jose</p>
      </footer>
    </div>

    <!-- Add tile modal -->
    <div class="modal" id="add-tite-modal">
      <div class="modal__container">
        <button class="modal__close" id="tile-edit-close"></button>
        <h2 class="modal__heading">Add Task</h2>
        <form class="modal__form" name="tile-form">
          <div class="modal__label">
            <input
              type="text"
              class="modal__input"
              id="modal-tile-task"
              name="task"
              placeholder="Add your task here"
              required
              autocapitalize="sentences"
              minlength="5"
              maxlength="200"
            />
            <span class="modal__input-error" id="modal-tile-task-error"></span>
          </div>
          <button type="submit" class="modal__button" aria-label="Save button">
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- tite template -->
    <template id="tile-template">
      <li class="tile">
        <button
          class="tile__delete-button"
          type="button"
          aria-label="Delete button"
        ></button>
        <div class="tile__description">
          <h2 class="tite__title"></h2>
          <button
            class="tile__complete-button"
            type="button"
            aria-label="Complete button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./pages/index.js" type="module" defer></script>
  </body>
</html>
